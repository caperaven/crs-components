<style>
    program-layers {
        display: grid;
        grid-template-rows: 2rem 1fr;
    }
</style>

<div is="standard-toolbar"></div>
<ul is="ul-list" click.call="listClick">
   <template for="layer of layers">
       <li>
           <input type="checkbox" checked.bind="layer.visible" data-id="${layer.id}">
           <span>${layer.title}</span>
       </li>
   </template>
</ul>
