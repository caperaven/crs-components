<style>
    overflow-toolbar {
        display: flex;
        flex-direction: row;
        align-items: center;
        overflow: hidden;
        white-space: nowrap;
        background: silver;
        height: 32px;
    }
</style>

<h2>${title}</h2>

<section>
    <h2>Standard Toolbar</h2>
    <div is="standard-toolbar" id="standard-toolbar">
        <button aria-label="Button 1">Button 1</button>
        <button aria-label="Button 2">Button 2</button>
        <button aria-label="Button 3">Button 3</button>
        <button aria-label="Button 4">Button 4</button>
        <button aria-label="Button 5">Button 5</button>
        <button aria-label="Button 6">Button 6</button>
    </div>
</section>

<section>
    <h2>Overflow Toolbars</h2>

    <overflow-toolbar style="width: 100%" id="overflow-toolbar-short">
        <button id="btn1" aria-label="Button 1" action="action1">Button 1</button>
        <button id="btn2" aria-label="Button 2" click.call="log($event)">Button 2</button>
        <button id="btn3" aria-label="Button 3" click.call="log($event)">Button 3</button>
        <button id="btn4" aria-label="Button 4" click.call="log($event)">Button 4</button>
        <button id="btn5" aria-label="Button 5" click.call="log($event)">Button 5</button>
        <button id="btn6" aria-label="Button 6" click.call="log($event)">Button 6</button>
    </overflow-toolbar>
</section>
