<style>
    virtualized-bar-chart {
        display: block;
        width: 800px;
        height: 600px
    }

    virtualized-bar-chart canvas {
        border: solid 1px silver;
    }

    input[type="range"] {
        width: 800px;
    }

<h2>${title}</h2>

<div>${index}</div>

<div>
    <button click.call="refresh">New Data</button>
</div>
