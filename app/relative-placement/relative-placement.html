<style>
    #parent-center, #parent-left, #parent-right, #parent-top, #parent-bottom {
        position: fixed;
        width: 100px;
        height: 32px;
        background: #0074D9;
    }

    #parent-center {
        left: calc(50% - 150px);
        top: calc(50% - 16px);
    }

    #parent-top {
        left: calc(50% - 150px);
        top: 50px;
    }

    #parent-bottom {
        left: calc(50% - 150px);
        bottom: 50px;
    }

    #parent-left {
        left: 50px;
        top: calc(50% - 16px);
    }

    #parent-right {
        right: 50px;
        top: calc(50% - 16px);
    }

    #target {
        width: 200px;
        height: 300px;
        background: #e91e63;
    }
</style>

<h2>${title}</h2>

<label>
    <div>Placement Options</div>
    <select value.bind="placement">
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
    </select>
</label>

<label>
    <div>Placement Parent</div>
    <select value.bind="parent">
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="center">Center</option>
    </select>
</label>

<div id="parent-top"></div>
<div id="parent-bottom"></div>
<div id="parent-left"></div>
<div id="parent-right"></div>
<div id="parent-center"></div>

<div id="target"></div>
