<style>

    crs-monaco-editor {
        display: block;
        width: 100%;
        height: 800px;
    }

    .toolbar {
        display: flex;
        flex-direction: row;
        padding: 1rem;
    }

    .toolbar button {
        min-width: 70px;
        height: 2rem;
    }

    crs-monaco-editor[hidden="hidden"] {
        display: none;
    }
</style>

<div class="toolbar">
    <button click.call="showNormal">Normal</button>
    <button click.call="showDifference">Difference</button>
    <button click.call="jsDifference">JS Difference</button>
    <button click.call="jsonDifference">JSON Difference</button>
    <button click.call="toggleVisible">Toggle Visible</button>
</div>

<crs-monaco-editor hidden.if="isVisible != true" caret-position="end"></crs-monaco-editor>
