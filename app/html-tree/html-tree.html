<style>
    .columns {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 100%;
        width: 100%;
        height: 600px;
        border: solid 1px silver;
    }

    .columns div:first-child {
        border-right: solid 1px silver;
    }
</style>

<h2>HTML Tree</h2>

<div class="columns">
    <div>
        <html-tree for="target"></html-tree>
    </div>

    <div id="target">
        <ul id="parent-element" data-title="parent element">
            <li data-title="child element 1">Item 1</li>
            <li data-title="child element 2">Item 1</li>
        </ul>
    </div>
</div>

<button click.call="buildTree">Build Tree</button>
<button click.call="add">Create Element</button>
<button click.call="addChild">Create Child</button>
<button click.call="moveElement">Move Child</button>
