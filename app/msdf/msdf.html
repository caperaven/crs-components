<h2>${title}</h2>

<style>
    orthographic-canvas {
        display: block;
        width: 800px;
        height: 600px;
    }

    orthographic-canvas canvas {
        border: solid 1px silver;
    }

    .toolbar {
        margin-top: 1rem;
        padding: 0.5rem;
        background: #dadada;
    }
</style>

<orthographic-canvas></orthographic-canvas>

<div class="toolbar">
    <label>
        <span>Show Font</span>
        <input type="checkbox" checked.bind="showTexture">
    </label>

    <input value.bind="text">
    <button click.call="debug">Debug</button>
    <button click.call="update">Update</button>

</div>
