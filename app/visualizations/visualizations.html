<style>
    percent-bar {
        margin-bottom: 0.5rem;
    }

    pass-fail-group, pass-fail-card, percent-bar-group {
        width: 600px;
    }

</style>
<h2>${title}</h2>

<h2>Pie Chart</h2>

<pie-chart data.one-way="data"></pie-chart>
<button click.call="add">Add</button>

<h2>Percent Bar</h2>

<percent-bar data-title="Asset Code 1" data-value="20" data-max="100"></percent-bar>
<percent-bar data-title="Asset Code 2" data-value="80" data-max="100" data-barcolor="#ff0090"></percent-bar>

<h2>Percent Bar Group - max</h2>

<percent-bar-group data.one-way="data"></percent-bar-group>

<h2>Percent Bar Group - sum</h2>

<percent-bar-group data.one-way="data" data-maxaction="sum" data-titlefield="title" data-valuefield="value"></percent-bar-group>

<h2>Pass Fail Card</h2>

<pass-fail-card data-title="Item Checked" data-pass="5" data-fail="3" data-passtext="Pass Text" data-failtext="Fail Text"></pass-fail-card>

<h2>Pass Fail Card Group</h2>

<pass-fail-group data-title="Spares per Asset" data.one-way="spares"></pass-fail-group>
