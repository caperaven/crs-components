<h2>${title}</h2>

<section>
    <h2>Menu</h2>

    <nav id="example-nav" aria-label="example navigation">
        <ol is="main-menu" changed.call="menuChanged($event)" data-selected="2">
            <li data-id="0">Menu Item 1</li>
            <li data-id="1">Menu Item 2</li>
            <li data-id="2">Menu Item 3</li>
            <li data-id="3">
                <div>Menu Item 4</div>
                <ul>
                    <li>Menu Item 4 Child 1</li>
                    <li>Menu Item 4 Child 2</li>
                    <li>Menu Item 4 Child 3</li>
                </ul>
            </li>
        </ol>
    </nav>
</section>

<section>
    <h2>Unordered List</h2>

    <ul is="ul-list">
        <li data-id="0">List Item 1</li>
        <li data-id="1">List Item 2</li>
        <li data-id="2">List Item 3</li>
    </ul>
</section>

<section>
    <h2>Ordered List</h2>

    <ol is="ol-list">
        <li data-id="0">List Item 1</li>
        <li data-id="1">List Item 2</li>
        <li data-id="2">List Item 3</li>
    </ol>
</section>
